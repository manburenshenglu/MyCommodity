// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
//全局配置
ext {
    android = [
            compileSdkVersion    : 26,
            buildToolsVersion    : "26.0.2",
            minSdkVersion        : 17,
            targetSdkVersion     : 22,
            supportLibiaryVersion: "26.1.0"

    ]
    dependencies = [
            appcompatV7: 'com.android.support:appcompat-v7:26.1.0',
            design     : 'com.android.support:design:23.2.1',
            percent    : 'com.android.support:percent:26.1.0',
            design     : 'com.android.support:design:26.1.0'
    ]
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
